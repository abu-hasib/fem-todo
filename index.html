<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="bg-gray-50 font-jos">
    <div class="text-center container px-8 py-10 header">
      <div class="flex justify-between">
        <h1 class="text-4xl text-white uppercase">Todo</h1>
        <img src="/images/icon-moon.svg" alt="" class="h-7 w-7" />
      </div>
      <!-- <img
        src="/images/bg-mobile-light.jpg"
        alt="background mobile light"
        class="absolute inset-0 object-contain w-full"
      /> -->
      <div class="grid grid-cols-1 space-y-5 mt-10">
        <form class="relative myclass" onsubmit="onCreateTodo(event)">
          <!-- <input type="radio" name="" id="" class="absolute" /> -->
          <input
            type="text"
            placeholder="Create a new todo"
            class="h-12 rounded-md p-5 w-full ui"
          />
          <!-- <input type="submit" /> -->
        </form>
        <ul id="list" class="shadow-2xl rounded-md bg-white">
          <li class="flex justify-between items-center py-4 px-6">
            <input type="checkbox" name="" id="" />
            <p>todo 1</p>
            <img src="/images/icon-cross.svg" alt="" />
          </li>
        </ul>
        <div class="shadow-2xl rounded-md bg-white">
          <div class="flex justify-evenly py-4 px-6">
            <h5>All</h5>
            <h5>Active</h5>
            <h5>Completed</h5>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>

    <!-- Add dynamic number -->
    <!-- items left Clear Completed Drag and drop to reorder list -->
    <script src="/index.js"></script>
  </body>
</html>
